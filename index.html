<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Iron Fist Bets</title>
</head>
<body>
    <h1>Iron Fist Bets</h1>
    <h3>A Place for Friends to Keep Track of Their Bets</h3>
<div class='totalBox'>
    <div id='userContainer'>
    <form id="addUser">
        <h4>Add User</h4>
        <label>Name:</label>
        <input id='newUser' type="text">
        <input type="submit" value="Add New User" class='button'>
        <br>
        <br>
        </form>
    </div>
    
    <div class='userListContainer' >
        <h4>User List</h4>
        <ul id='userList'>
        </ul>
    </div>

    
    
        <div id='eventContainer'>
            <!-- <h2>. . .</h2> -->
            <form id='testForm'>
                <h4>Add a New Bet</h4>
                <br>
                <label>What Event Are You Betting On?</label>
                <input id="newEvent" type="text">
                <br>
                <br>
                <div class='betsDiv'>
                <select id="userSelection1">
                </select>
                <label> bets that </label>
                <!--<input id="newBet1" type="text">-->
                <textarea id="newBet1"></textarea>
                </div>
                <br>
                <div class='betsDiv'>
                <select id='userSelection2'>
                </select>
                <label> bets that </label>
                <!--<input id="newBet2" type="text">-->
                <textarea id="newBet2"></textarea>
                </div>
                <br>
                <label>What Are You Wagering?</label>
                <input id="wager" type="text">
                <br>
                <br>
                <input type='submit' value="Lock This Bet In" class='button'>
        </form>
        </div>
    </div>
        <h2>. . .</h2>
        <button class='collapsible button' id='activeBtn'>Show Active Bets</button>
        <div class='collapseContent' id='active'>
        <table class='table'>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Bets</th>
                    <th>Wager</th>
                    <th>Who Won?</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id='currentEventsBody'>
                <!-- <tr>
                    <td>event</td>
                    <td>bets</td>
                    <td>wager</td>
                    <td>outcome</td>
                    <td>paid</td>
                    <td>time</td>
                </tr> -->
            </tbody>
        </table>
        </div>
        <button class='collapsible button' id='determinedBtn'>Show Determined Outcomes</button>
        <div class='collapseContent' id='determined'>
        <table class='table'>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Bets</th>
                    <th>Wager</th>
                    <th>Outcome</th>
                    <th>Is This Settled?</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id='determinedEventsBody'>
            </tbody>
        </table>
        </div>
        <button class='collapsible button' id='settledBtn'>Show Settled Bets</button>
        <div class='collapseContent' id='settled'>
        <table class='table'>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Bets</th>
                    <th>Wager</th>
                    <th>Outcome</th>
                    <th>Is This Settled?</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id='settledEventsBody'>
            </tbody>
        </table>
        </div>

  
    
</body>
</html>
